<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardfront">
        <img src="images/bg-card-front.png" alt="">
    </div>
    <div class="cardtext1">
        <p>0000 0000 0000 0000</p>
    </div>
    <div class="cardtext2"><p>Jane Appleseed</p></div>
    <div class="cardtext3"><p>00/00</p></div>
    <div class="cardlogo">
        <img src="images/card-logo.svg" alt="">
    </div>
    <div class="cardback">
        <img src="images/bg-card-back.png" alt="">
    </div>
    <div class="cardtext4"><p>000</p></div>
    <!-- aside -->
    <aside>
        <form>
    <label for="Name"> Cardholder Name</label><br><br>
    <input type="text" placeholder=" e.g. Jane Appleseed"><br><br>
    <label for="name">Card Number</label><br><br>
    <input type="number" placeholder=" e.g. 1234 5678 9123 0000"><br><br>
    <label for="text">Exp. Date (MM/YY)</label><br><br>
    <input class="mm" type="number" placeholder="MM">
    <input class="yy" type="calender" placeholder="YY">
   <div class="ccc">
    <label for="text">CVC</label><br><br>
    <input class="cvc" type="text" placeholder="e.g. 123"><br><br>
</div>

    <button type="submit">Confirm</button>

    
    
        </form>
    </aside>
    
</body>
</html>
